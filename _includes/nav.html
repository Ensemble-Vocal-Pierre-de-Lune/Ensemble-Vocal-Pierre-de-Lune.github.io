<div class="col-sm-3">
  <nav>
    <ul class="nav nav-pills nav-stacked">
      {% assign nav-pages = site.pages | sort:"menu-order"  %}
      {% for nav-page in nav-pages %}
        {% if nav-page.title %}
          {% if nav-page.url == page.url %}<li class="active">{% else %}<li>{% endif %}<a href="{{nav-page.url}}">{{ nav-page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
