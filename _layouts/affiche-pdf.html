<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
<div class="container-fluid">
  {% if site.time > page.date %}
    {% assign active-url = '/concerts-passes.html' %}
  {% else %}
    {% assign active-url = '/concerts-a-venir.html' %}
  {% endif %}
  {% include nav.html %}
  <div class="tab-content col-sm-9">
    {% include logo.html %}
	<object height="770" width="500" data="{{baseurl}}/affiches/{{ page.affiche }}" type="application/pdf">
		<div class="tab-pane text-style active">
		  <h1>{{ page.title}} </h1>
		  {{ content }}
		  <hr style="border-top: 3px double #8c8b8b"/>
		  <p>
			<a href="/affiches/{{ page.affiche }}">Cliquer pour télécharger l'affiche au format PDF</a>
			et ouvrir dans un autre logiciel.
		  </p>
		</div>
	</object>
  </div>
</div>
{% include js-includes.html %}
</body>
</html>
